<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="twitter:site" content="@metroui">
    <meta name="twitter:creator" content="@pimenov_sergey">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Metro 4 PaperOffice 2021 Components Library">
    <meta name="twitter:description" content="Metro 4 is an open source toolkit for developing with HTML, CSS, and JS. Quickly prototype your ideas or build your entire app with responsive grid system, extensive prebuilt components, and powerful plugins  .">
    <meta name="twitter:image" content="https://metroui.org.ua/images/m4-logo-social.png">

    <meta property="og:url" content="https://metroui.org.ua/index.html">
    <meta property="og:title" content="Metro 4 PaperOffice 2021 Components Library">
    <meta property="og:description" content="Metro 4 is an open source toolkit for developing with HTML, CSS, and JS. Quickly prototype your ideas or build your entire app with responsive grid system, extensive prebuilt components, and powerful plugins  .">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://metroui.org.ua/images/m4-logo-social.png">
    <meta property="og:image:secure_url" content="https://metroui.org.ua/images/m4-logo-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="968">
    <meta property="og:image:height" content="504">

    <meta name="author" content="Anhelina Maikova">
    <meta name="description" content="The most popular HTML, CSS, and JS library in Metro style.">
    <meta name="keywords" content="HTML, CSS, JS, Metro, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework">

    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">
    <link href="dialogs.css" rel="stylesheet">

    <title>Dialogs demo - Metro 4 :: Popular HTML, CSS and JS library</title>
</head>
<body class="">
        <div class="desktop p-2">
            <div class="container">
                <h1>Dialog demos</h1>
                <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
                    data-role="validator"
                    action="javascript:"
                    data-clear-invalid="2000"
                    data-on-error-form="invalidForm"
                    data-on-validate-form="validateForm">
                    <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
                    <h2 class="text-light">Simple contact administration</h2>
                    <div data-role="tile" data-size="large" data-cover="https://metroui.org.ua/images/me.jpg">
                        <span class="branding-bar">Sergey Pimenov</span>
                        </div>
                    <hr class="thin mt-4 mb-4 bg-white">
                    <div class="form-group">
                        <input type="text" data-role="input" data-prepend="User name: ">
                        <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>" placeholder="Enter your email..." data-validate="required email">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="cell-md-6">
                                <label>Select date:</label>
                                <input type="text" data-role="datepicker" onchange="$('#inp2').val(this.value)">
                        </div>
                        <div class="cell-md-6">
                            <label>Data Birthday:</label>
                            <input type="text" id="inp2" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-10">
                    <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
                    <button class="button">Submit form</button>
                </div>
                <div class="mt-4">
                    <button class="button" onclick="timeoutDemo()">Timeout</button>
                    <button class="button" onclick="animateDemo()">Animate</button>
                    <button class="button" onclick="customsDemo()">Customs</button>
                    <button class="button" onclick="actionsDemo()">Actions</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="dialogs.js"></script>
    <!-- ads-script -->
</body>
</html>
